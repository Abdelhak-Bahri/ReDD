<nav aria-label="Page navigation">
    <ul class="pagination">
        <div ng-show="vm.totalPage">
           {{vm.current}} sur  {{vm.totalPage}} page(s)
        </div>
        <li ng-class="{active : vm.current*1 == page*1  }" ng-repeat="page in vm.getpages(vm.current, vm.total)">

            <a ng-show="$first && (page > 1)" aria-label="Prior" ng-click="vm.getPage(page) ">
                <!--<span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Pr√©cedent</span>-->
                <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
            </a>
            <a ng-hide="($last && (vm.total > page  * vm.size)) || ($first && (page > 1))" ng-click="vm.getPage(page)">
                <span class="sr-only">{{page}}</span>
            </a>
            <a ng-show="$last && (vm.total > page * vm.size)" aria-label="Next" ng-click="vm.getPage(page)" >
                <!--<span class="sr-only">Suivant</span>
                <span aria-hidden="true">&raquo;</span>-->
                <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
            </a>

        </li>

    </ul>
</nav>
