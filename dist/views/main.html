<div class="container">

    <div class="col-md-2">
        <img src="images/logo.png" class="img-responsive">
    </div>

    <form class="form-horizontal" role="form" ng-submit="vm.simpleSearch()" ng-show="vm.isSimpleSearch">
        <div class="col-md-7">
            <div class="input-group" style="padding:50px auto">
                <input type="text" class="form-control" autofocus autocomplete="off" ng-model="vm.query" placeholder="Chercher par: Nom , Prénom , Année de Naissance , Commune de Naissance ..."
                />
                <div class="input-group-btn">
                    <button type="submit" id="btnSimpleSearch" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                </div>
            </div>
        </div>
    </form>
    <div class="loader" style="float: none ; margin: 0 auto" ng-show="!vm.isSimpleSearch"></div>

</div>

<hr>
<div id="resultStats" style="color: #808080; padding-left:12px">
    {{vm.resultStats}}
</div>
<component.pagination ng-show="vm.options.showTopPagination" total="vm.pages.total" current="vm.pages.current" on-Btn-Click="vm.getPage(page)"
    style="text-align: center"></component.pagination>

<component.demandeurs demandeurs="vm.demandeurs"></component.demandeurs>
</div>
<component.pagination ng-show="vm.options.showBottomPagination" total="vm.pages.total" current="vm.pages.current" size="vm.options.size"
    on-Btn-Click="vm.getPage(page)" style="text-align: center">

</component.pagination>
